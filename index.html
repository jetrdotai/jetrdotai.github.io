<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetr.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            color: white;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
        }
        
        .btn:hover {
            background: #f0f0f0;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Jetr.ai Logo" class="logo">
        
        <h1>
            Personalized Market Research, Reimagined
        </h1>
        
        <p>
            We Empower Wealth Managers to Transform Data Into Personalized Insights with Intelligent AI Agents Anytime, Anywhere, At Scale.
        </p>
        
        <a href="mailto:info@jetr.ai" class="btn">Get in Touch</a>
    </div>
</body>
</html>
